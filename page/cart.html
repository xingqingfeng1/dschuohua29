<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jQuery.3.6.0.js"></script>
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <!-- 右侧购物车部分 -->
    <div class="email_sub">
        <div class="quick_links_wrap quick_links_dockright" width="40">
            <div class="quick_link_mian" data-userid>
                <div class="quick_links_panel">
                    <div id="quick_links" class="quick_links">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="setting"></i>
                                </a>
                                <div class="ibar_login_box status_login" style="display: none;">
                                    <div class="avatar_box">
                                        <p class="avatar_imgbox">
                                            <img src="../images/image/touxiang.jpg" alt="" width="100" height="100">
                                        </p>
                                        <ul class="user_info">
                                            <li>用户名：暂无</li>
                                            <li>级 别：暂无</li>
                                        </ul>
                                    </div>
                                    <div class="login_btnbox">
                                        <a href="#" class="login_order">我的订单</a>
                                        <a href="#" class="login_favorite">我的收藏</a>
                                    </div>
                                    <i class="icon_arrow_white"></i>
                                </div>
                            </li>
                            <li id="shopCart">
                                <a href="javascript:void(0);" class="cart_list">
                                    <i class="message"></i>
                                    <div class="span">购物车</div>
                                    <span class="cart_num">0</span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="mpbtn_order">
                                    <i class="chongzhi"></i>
                                </a>
                                <div class="mp_tooltip">
                                    <font id="mpbtn_money" style="font-size:12px; cursor:pointer;">我的订单</font>
                                    <i class="icon_arrow_right_black"></i>
                                </div>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="mpbtn_yhq">
                                    <i class="yhq"></i>
                                </a>
                                <div class="mp_tooltip">
                                    <font id="mpbtn_money" style="font-size:12px; cursor:pointer;">优惠券</font>
                                    <i class="icon_arrow_right_black"></i>
                                </div>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="mpbtn_total">
                                    <i class="view"></i>
                                </a>
                                <div class="mp_tooltip" style=" visibility:hidden;">
                                    <font id="mpbtn_myMoney" style="font-size:12px; cursor:pointer;">我的资产</font>
                                    <i class="icon_arrow_right_black"></i>
                                </div>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="mpbtn_history">
                                    <i class="zuji"></i>
                                </a>
                                <div class="mp_tooltip">
                                    <font id="mpbtn_histroy" style="font-size:12px; cursor:pointer;">我的足迹</font>
                                    <i class="icon_arrow_right_black"></i>
                                </div>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="mpbtn_collection">
                                    <i class="wdsc"></i>
                                </a>
                                <div class="mp_tooltip">
                                    <font id="mpbtn_wdsc" style="font-size:12px; cursor:pointer;">我的收藏</font>
                                    <i class="icon_arrow_right_black"></i>
                                </div>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="mpbtn_email">
                                    <i class="email"></i>
                                </a>
                                <div class="mp_tooltip">
                                    <font id="mpbtn_email" style="font-size:12px; cursor:pointer;">邮箱订阅</font>
                                    <i class="icon_arrow_right_black"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="quick_toggle quick_links_allow_gotop">
                        <ul>
                            <li>
                                <a href="#" id="IM" im_type="dsc">
                                    <i class="kfzx"></i>
                                </a>
                                <div class="mp_tooltip">客服中心
                                    <i class="icon_arrow_right_black"></i>
                                </div>
                            </li>
                            <li class="returnTop">
                                <a href="javascript:void(0);" class="return_top">
                                    <i class="top"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="quick_links_pop" class="quick_links_pop quick_cart_list">
                    <a href="javascript:;" class="ibar_closebtn"></a>
                    <div class="ibar_plugin_title">
                        <h3>购物车</h3>
                    </div>
                    <div class="pop_panel">
                        <div class="tbar-panel-main" ectype="tbpl-main" style="height: 708px;">
                            <div class="ibar_plugin_content">
                                <div class="tbar-panel-content" data-height="128" ectype="tbpl-content"
                                    style="height: 618px;">
                                    <div class="ibar_cart_group ibar_cart_product">
                                        <div class="ecs-tbar-tipbox2">
                                            <div class="tip-inner">
                                                <b class="b-face-fd"></b>
                                                <div class="tip-text">
                                                    购物车空空的，赶快去挑选心仪的商品吧~<br>
                                                    <a href="#">去首页看看</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cart_handler">
                                    <div class="cart_handler_header">
                                        <span class="cart_handler_left">
                                            共
                                            <span class="cart_num red">0</span>
                                            件商品
                                        </span>
                                        <span class="cart_handler_right" ectype="cart_amount">¥0.00</span>
                                    </div>
                                    <a href="#" target="_blank" class="cart_go_btn">去购物车结算</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="arrow">
                        <i></i>
                    </div>
                    <div class="fix_bg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/cart.js"></script>
</body>

</html>
